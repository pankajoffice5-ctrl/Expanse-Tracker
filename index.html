<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Trac | Multi-User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full">
            <h2 class="text-3xl font-black mb-2">Welcome</h2>
            <p class="text-slate-500 mb-6">Login to start tracking your personal expenses safely.</p>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-content" class="hidden max-w-md mx-auto pb-20">
        <header class="bg-white border-b p-6 sticky top-0 z-10 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black text-blue-600">Expanse Trac</h1>
                <button id="logout-btn" class="text-[10px] font-bold text-red-500 uppercase tracking-widest mt-1">Logout</button>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase">My Total</p>
                <h2 id="total-amount" class="text-xl font-black text-slate-800">$0.00</h2>
            </div>
        </header>

        <section class="p-4">
            <div class="bg-white rounded-2xl border p-5">
                <form id="expense-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <select id="category" class="bg-slate-50 rounded-xl p-3 text-sm outline-none">
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Bills">‚ö° Bills</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                        <input type="number" step="0.01" id="amount" placeholder="0.00" class="bg-slate-50 rounded-xl p-3 text-sm" required>
                    </div>
                    <input type="text" id="desc" placeholder="Description" class="w-full bg-slate-50 rounded-xl p-3 text-sm" required>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl">Add Expense</button>
                </form>
            </div>
        </section>

        <section id="expense-list" class="px-4 space-y-3"></section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, where } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDd-I_OFsCNreuUVbtfUFK-2IDGkhqHAE",
            authDomain: "expanse-trac-e3e40.firebaseapp.com",
            projectId: "expanse-trac-e3e40",
            storageBucket: "expanse-trac-e3e40.firebasestorage.app",
            messagingSenderId: "716119679836",
            appId: "1:716119679836:web:6b4531be1aa9e41e5d1799"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let unsubscribe = null; // To stop listening when logged out

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                loadUserData(user.uid);
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
                if(unsubscribe) unsubscribe();
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        // --- DATA LOGIC ---
        function loadUserData(uid) {
            // ONLY query data where userId == logged in user's ID
            const q = query(collection(db, 'expenses'), where("userId", "==", uid), orderBy('createdAt', 'desc'));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                let total = 0;
                let html = '';
                snapshot.docs.forEach(doc => {
                    const item = doc.data();
                    total += item.amount;
                    html += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div class="text-sm font-bold">${item.description} <br><span class="text-[10px] text-slate-400">${item.category}</span></div>
                        <div class="flex items-center gap-4">
                            <span class="font-black">$${item.amount.toFixed(2)}</span>
                            <button onclick="deleteItem('${doc.id}')" class="text-slate-300 hover:text-red-500 font-bold">‚úï</button>
                        </div>
                    </div>`;
                });
                document.getElementById('expense-list').innerHTML = html;
                document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
            });
        }

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, 'expenses'), {
                userId: currentUser.uid, // TAG THE DATA WITH THE USER ID
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                createdAt: new Date()
            });
            e.target.reset();
        };

        window.deleteItem = (id) => deleteDoc(doc(db, 'expenses', id));
    </script>
</body>
</html>
