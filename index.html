<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expanse Trac | Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner mobile look */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="max-w-md mx-auto pb-20">
        <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-10 shadow-sm">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-blue-600 tracking-tight">Expanse Trac</h1>
                    <p id="top-category-label" class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">
                        Top: <span id="top-category" class="text-slate-600">‚Äî</span>
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-xs font-bold text-slate-400 uppercase">Total Spent</p>
                    <h2 id="total-amount" class="text-2xl font-black text-slate-800">$0.00</h2>
                </div>
            </div>
        </header>

        <div class="px-4 mt-4">
            <div class="bg-blue-600 rounded-2xl p-4 text-white flex justify-between items-center shadow-lg shadow-blue-200">
                <span class="font-medium">Total Transactions</span>
                <span id="count" class="bg-blue-500 px-3 py-1 rounded-full font-bold text-sm">0</span>
            </div>
        </div>

        <section class="p-4">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                <form id="expense-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Category</label>
                            <select id="category" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Bills">‚ö° Bills</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Amount</label>
                            <input type="number" step="0.01" id="amount" placeholder="0.00" 
                                   class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Description</label>
                        <input type="text" id="desc" placeholder="What did you buy?" 
                               class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl active:scale-[0.98] transition-all shadow-md">
                        Add Expense
                    </button>
                </form>
            </div>
        </section>

        <section class="px-4">
            <h3 class="text-xs font-bold text-slate-400 uppercase mb-3 ml-1 tracking-widest">Recent Activity</h3>
            <div id="expense-list" class="space-y-3">
                </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDd-I_OFsCNreuUVbtfUFK-2IDGkhqHAE",
            authDomain: "expanse-trac-e3e40.firebaseapp.com",
            projectId: "expanse-trac-e3e40",
            storageBucket: "expanse-trac-e3e40.firebasestorage.app",
            messagingSenderId: "716119679836",
            appId: "1:716119679836:web:6b4531be1aa9e41e5d1799",
            measurementId: "G-BJWX0L0MQF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, 'expenses');

        const form = document.getElementById('expense-form');
        const list = document.getElementById('expense-list');

        const colors = {
            Food: 'bg-orange-100 text-orange-600',
            Transport: 'bg-purple-100 text-purple-600',
            Bills: 'bg-red-100 text-red-600',
            Entertainment: 'bg-green-100 text-green-600',
            Other: 'bg-gray-100 text-gray-600'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(colRef, {
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                createdAt: new Date()
            });
            form.reset();
        });

        onSnapshot(query(colRef, orderBy('createdAt', 'desc')), (snapshot) => {
            let total = 0;
            let html = '';
            let catCounts = {};

            snapshot.docs.forEach(doc => {
                const item = doc.data();
                total += item.amount;
                catCounts[item.category] = (catCounts[item.category] || 0) + 1;

                html += `
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm animate-in fade-in slide-in-from-bottom-2 duration-300">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-xl flex items-center justify-center text-lg ${colors[item.category] || colors.Other}">
                                ${getEmoji(item.category)}
                            </div>
                            <div>
                                <p class="text-sm font-bold text-slate-800">${item.description}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${item.category}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm font-black text-slate-900">$${item.amount.toFixed(2)}</span>
                            <button onclick="deleteItem('${doc.id}')" class="w-8 h-8 flex items-center justify-center text-slate-300 hover:text-red-500">
                                ‚úï
                            </button>
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html || '<div class="text-center py-10 text-slate-400 text-sm">No expenses yet. Add one above!</div>';
            document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('count').textContent = snapshot.size;
            const topCat = Object.keys(catCounts).reduce((a, b) => catCounts[a] > catCounts[b] ? a : b, '‚Äî');
            document.getElementById('top-category').textContent = topCat;
        });

        function getEmoji(cat) {
            const emojis = { Food: 'üçî', Transport: 'üöó', Bills: '‚ö°', Entertainment: 'üé¨', Other: 'üì¶' };
            return emojis[cat] || 'üí∞';
        }

        window.deleteItem = async (id) => {
            if(confirm('Delete this item?')) await deleteDoc(doc(db, 'expenses', id));
        };
    </script>
</body>
</html>
