<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Trac | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full">
            <h2 class="text-3xl font-black mb-2">Welcome</h2>
            <p class="text-slate-500 mb-6">Login to see your spending analytics.</p>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-content" class="hidden max-w-md mx-auto pb-20">
        <header class="bg-white border-b p-6 sticky top-0 z-10 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="text-xl font-black text-blue-600">Expanse Trac</h1>
                <button id="logout-btn" class="text-[10px] font-bold text-red-500 uppercase tracking-widest mt-1">Logout</button>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Monthly Total</p>
                <h2 id="monthly-total" class="text-xl font-black text-slate-800">$0.00</h2>
            </div>
        </header>

        <section class="p-4">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm relative">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4 text-center tracking-widest">Spending Breakdown</p>
                <div class="max-w-[200px] mx-auto">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div id="filter-status" class="hidden mt-4 text-center">
                    <button id="clear-filter" class="text-[10px] bg-slate-100 px-3 py-1 rounded-full font-bold text-slate-500 uppercase hover:bg-red-50 hover:text-red-500 transition">
                        Showing <span id="active-category"></span> ‚úï
                    </button>
                </div>
            </div>
        </section>

        <section class="px-4 pb-4">
            <div class="bg-white rounded-2xl border p-5 shadow-sm">
                <form id="expense-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <select id="category" class="bg-slate-50 rounded-xl p-3 text-sm outline-none">
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Bills">‚ö° Bills</option>
                            <option value="Fun">üé¨ Fun</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                        <input type="number" step="0.01" id="amount" placeholder="0.00" class="bg-slate-50 rounded-xl p-3 text-sm" required>
                    </div>
                    <input type="text" id="desc" placeholder="Description" class="w-full bg-slate-50 rounded-xl p-3 text-sm" required>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition-all">Add Expense</button>
                </form>
            </div>
        </section>

        <section class="px-4">
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, where } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDd-I_OFsCNreuUVbtfUFK-2IDGkhqHAE",
            authDomain: "expanse-trac-e3e40.firebaseapp.com",
            projectId: "expanse-trac-e3e40",
            storageBucket: "expanse-trac-e3e40.firebasestorage.app",
            messagingSenderId: "716119679836",
            appId: "1:716119679836:web:6b4531be1aa9e41e5d1799"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let unsubscribe = null;
        let myChart = null;
        let filterCategory = null; // Current filter

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                initChart();
                loadUserData(user.uid);
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
                if(unsubscribe) unsubscribe();
            }
        });

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        function initChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { display: false } },
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            filterCategory = myChart.data.labels[index];
                            document.getElementById('filter-status').classList.remove('hidden');
                            document.getElementById('active-category').innerText = filterCategory;
                            loadUserData(currentUser.uid); // Reload list with filter
                        }
                    }
                }
            });
        }

        document.getElementById('clear-filter').onclick = () => {
            filterCategory = null;
            document.getElementById('filter-status').classList.add('hidden');
            loadUserData(currentUser.uid);
        };

        function loadUserData(uid) {
            const q = query(collection(db, 'expenses'), where("userId", "==", uid), orderBy('createdAt', 'desc'));
            
            if(unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(q, (snapshot) => {
                let total = 0;
                let html = '';
                const categoryTotals = {};

                snapshot.docs.forEach(doc => {
                    const item = doc.data();
                    const amount = parseFloat(item.amount);
                    
                    // Always calculate totals for the chart based on current month
                    categoryTotals[item.category] = (categoryTotals[item.category] || 0) + amount;
                    total += amount;

                    // Apply UI filter to the list
                    if (!filterCategory || item.category === filterCategory) {
                        html += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                            <div class="text-sm font-bold text-slate-800">${item.description} <br><span class="text-[10px] text-slate-400 uppercase">${item.category}</span></div>
                            <div class="flex items-center gap-4">
                                <span class="font-black">$${amount.toFixed(2)}</span>
                                <button onclick="deleteItem('${doc.id}')" class="text-slate-200 hover:text-red-500">‚úï</button>
                            </div>
                        </div>`;
                    }
                });

                updateChart(categoryTotals);
                document.getElementById('expense-list').innerHTML = html || '<p class="text-center text-slate-400 py-10">No items in this category.</p>';
                document.getElementById('monthly-total').textContent = `$${total.toFixed(2)}`;
            });
        }

        function updateChart(totals) {
            myChart.data.labels = Object.keys(totals);
            myChart.data.datasets[0].data = Object.values(totals);
            myChart.update();
        }

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, 'expenses'), {
                userId: currentUser.uid,
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                createdAt: new Date()
            });
            e.target.reset();
        };

        window.deleteItem = (id) => deleteDoc(doc(db, 'expenses', id));
    </script>
</body>
</html>
