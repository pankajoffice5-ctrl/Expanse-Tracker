<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker | 3-Month Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full shadow-2xl">
            <h2 class="text-3xl font-black mb-2 text-slate-800">Welcome to Smart Calc</h2>
            <p class="text-slate-500 mb-6">Login to track spending trends.</p>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 active:scale-95 transition-all">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-content" class="hidden max-w-md mx-auto pb-20">
        <header class="bg-white border-b p-6 sticky top-0 z-10 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="text-xl font-black text-blue-600">Expanse Trac</h1>
                <button id="logout-btn" class="text-[10px] font-bold text-red-500 uppercase tracking-widest mt-1">Logout</button>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Lifetime Spend</p>
                <h2 id="total-amount" class="text-xl font-black text-slate-800">$0.00</h2>
            </div>
        </header>

        <section class="p-4 grid grid-cols-3 gap-2">
            <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                <p id="m2-name" class="text-[9px] font-bold text-slate-400 uppercase">--</p>
                <h3 id="m2-total" class="text-sm font-black text-slate-700">$0</h3>
            </div>
            <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center border-b-4 border-b-blue-200">
                <p id="m1-name" class="text-[9px] font-bold text-slate-400 uppercase">--</p>
                <h3 id="m1-total" class="text-sm font-black text-slate-700">$0</h3>
            </div>
            <div class="bg-blue-600 p-3 rounded-2xl shadow-md text-center text-white">
                <p class="text-[9px] font-bold uppercase opacity-80">This Month</p>
                <h3 id="curr-total" class="text-sm font-black">$0</h3>
            </div>
        </section>

        <section class="px-4 mb-4">
            <div class="bg-white p-4 rounded-3xl border border-slate-200 shadow-sm">
                <div class="max-w-[160px] mx-auto">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </section>

        <section class="px-4 pb-4">
            <div class="bg-white rounded-2xl border p-5 shadow-sm">
                <form id="expense-form" class="space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <select id="category" class="bg-slate-50 rounded-xl p-3 text-sm outline-none">
                            <option value="Grocery">ğŸ›’ Grocery</option>
                            <option value="Medical">ğŸ¥ Medical</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Food & Drink">ğŸ½ï¸ Food & Drink</option>
                            <option value="Water">ğŸ’§ Water</option>
                            <option value="Gas">ğŸ”¥ Gas</option>
                            <option value="Transportation">ğŸšŒ Transportation</option>
                            <option value="Rent">ğŸ  Rent</option>
                            <option value="Phone & Internet">ğŸ“± Phone & Internet</option>
                            <option value="Cloths">ğŸ‘• Cloths</option>
                            <option value="Entertainment">ğŸ¬ Entertainment</option>
                            <option value="Nevta">ğŸ Nevta</option>
                            <option value="Other">ğŸ“¦ Other</option>
                        </select>
                        <input type="date" id="exp-date" class="bg-slate-50 rounded-xl p-3 text-sm outline-none">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <input type="number" step="0.01" id="amount" placeholder="0.00" class="col-span-1 bg-slate-50 rounded-xl p-3 text-sm" required>
                        <input type="text" id="desc" placeholder="Description" class="col-span-2 bg-slate-50 rounded-xl p-3 text-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition-all">Add Expense</button>
                </form>
            </div>
        </section>

        <section id="expense-list" class="px-4 space-y-3"></section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDd-I_OFsCNreuUVbtfUFK-2IDGkhqHAE",
            authDomain: "expanse-trac-e3e40.firebaseapp.com",
            projectId: "expanse-trac-e3e40",
            storageBucket: "expanse-trac-e3e40.firebasestorage.app",
            messagingSenderId: "716119679836",
            appId: "1:716119679836:web:6b4531be1aa9e41e5d1799"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let myChart = null;
        let currentUser = null;

        // --- DEV TOGGLE: Change to 'true' to skip login for local design work ---
        const BYPASS_LOGIN = false; 

        document.getElementById('exp-date').valueAsDate = new Date();

        // Handle Login Bypass or Real Auth
        if (BYPASS_LOGIN) {
            currentUser = { uid: "test_user_local" };
            setupUI();
        } else {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupUI();
                } else {
                    document.getElementById('login-screen').classList.remove('hidden');
                    document.getElementById('app-content').classList.add('hidden');
                }
            });
        }

        function setupUI() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            initChart();
            loadUserData(currentUser.uid);
        }

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => BYPASS_LOGIN ? location.reload() : signOut(auth);

        function initChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'], borderWidth: 0 }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
        }

        function loadUserData(uid) {
            const q = query(collection(db, 'expenses'), where("userId", "==", uid), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                let totals = { lifetime: 0, current: 0, last1: 0, last2: 0 };
                let catTotals = {};
                let html = '';

                const now = new Date();
                const m0 = now.getMonth(), y0 = now.getFullYear();
                
                // Better month calculation to avoid "31st" date errors
                const dateM1 = new Date(y0, m0 - 1, 1);
                const m1 = dateM1.getMonth(), y1 = dateM1.getFullYear();
                
                const dateM2 = new Date(y0, m0 - 2, 1);
                const m2 = dateM2.getMonth(), y2 = dateM2.getFullYear();

                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                document.getElementById('m1-name').innerText = monthNames[m1];
                document.getElementById('m2-name').innerText = monthNames[m2];

                snapshot.docs.forEach(doc => {
                    const item = doc.data();
                    const amount = parseFloat(item.amount) || 0;
                    const date = item.createdAt.toDate();
                    
                    totals.lifetime += amount;

                    if (date.getMonth() === m0 && date.getFullYear() === y0) {
                        totals.current += amount;
                        catTotals[item.category] = (catTotals[item.category] || 0) + amount;
                    } else if (date.getMonth() === m1 && date.getFullYear() === y1) {
                        totals.last1 += amount;
                    } else if (date.getMonth() === m2 && date.getFullYear() === y2) {
                        totals.last2 += amount;
                    }

                    const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

                    html += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                            <div class="flex items-center gap-3">
                                <div class="bg-slate-100 text-[9px] font-bold p-2 rounded-lg text-slate-500 text-center uppercase">${dateStr.replace(' ', '<br>')}</div>
                                <div>
                                    <p class="text-sm font-bold text-slate-800">${item.description}</p>
                                    <p class="text-[10px] text-slate-400 uppercase tracking-tighter">${item.category}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-black text-slate-900">$${amount.toFixed(2)}</span>
                                <button onclick="deleteItem('${doc.id}')" class="text-slate-200 hover:text-red-500">âœ•</button>
                            </div>
                        </div>`;
                });

                document.getElementById('expense-list').innerHTML = html || '<p class="text-center text-slate-400 py-10 text-sm">No expenses yet.</p>';
                document.getElementById('total-amount').innerText = `$${totals.lifetime.toFixed(2)}`;
                document.getElementById('curr-total').innerText = `$${Math.round(totals.current)}`;
                document.getElementById('m1-total').innerText = `$${Math.round(totals.last1)}`;
                document.getElementById('m2-total').innerText = `$${Math.round(totals.last2)}`;
                
                myChart.data.labels = Object.keys(catTotals);
                myChart.data.datasets[0].data = Object.values(catTotals);
                myChart.update();
            });
        }

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            const selectedDate = new Date(document.getElementById('exp-date').value);
            selectedDate.setHours(new Date().getHours(), new Date().getMinutes());

            await addDoc(collection(db, 'expenses'), {
                userId: currentUser.uid,
                category: document.getElementById('category').value,
                description: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                createdAt: Timestamp.fromDate(selectedDate)
            });
            e.target.reset();
            document.getElementById('exp-date').valueAsDate = new Date();
        };

        window.deleteItem = (id) => { if(confirm("Delete this item?")) deleteDoc(doc(db, 'expenses', id)); };
    </script>
</body>
</html>
